<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for Resource Page, following existing design */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #e0e0e0; /* Grey background */
        }
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #e0e0e0; /* Grey background */
}

        header {
            background: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .back {
            text-align: left;
            margin-top: 10px;
        }
        .back a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            background-color: #004d40;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back a:hover {
            background-color: #00332d;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
            text-align: center;
            font-size: 2em;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        h3 {
            text-align: center;
            font-size: 1.8em;
            color: #004d40;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn-submit {
            background: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #004d40;
        }
        #description-container {
            display: none;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-bottom: 0px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resources</h1>
        <div class="back"><a href="index.html">Back to Home</a></div>
    </header>
    <main>
        <h2> Share Your Resource</h2> <!-- Updated heading -->
        <form id="resource-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resource">Resource Link or Info:</label>
            <textarea id="resource" name="resource" rows="4" required></textarea>

            <label for="subcategory">Select Subcategory:</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">--Select a category--</option>
                <option value="AI">AI</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Finance">Finance</option>
                <option value="Other">Other</option>
            </select>

            <div id="description-container">
                <label for="description">Describe the Resource:</label>
                <textarea id="description" name="description" rows="4" placeholder="Please describe if 'Other' is selected."></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Detailer-Stack. All rights reserved.</p>
    </footer>
    <script src="resource.js"></script>
</body>
</html>
